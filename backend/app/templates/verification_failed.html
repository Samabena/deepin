{% extends "base.html" %}

{% block title %} Verification {% endblock %}

{% block content %}

<!-- verification_failed.html -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row text-center">
      <div class="col-lg-12">
        <!-- Failure Icon (Bootstrap X Circle Icon) -->
        <i class="bi bi-x-circle-fill text-danger mb-3" style="font-size: 3rem;"></i>
        
        <!-- Failure Message -->
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Verification Failed</h1>
          <p class="lead text-muted">The verification link is invalid or has expired. Please request a new verification link if you haven't verified your email yet.</p>
          <p>
            <a href="/admin-registration" class="btn btn-deap-outline my-2">Register Again</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
