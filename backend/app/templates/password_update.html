{% extends "base.html" %}

{% block title %} Password Update {% endblock %}

{% block content %}
<div class="container full-screen">
    <main class="form-container">
      <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="text-center">
          <img src="{{ url_for('static', path='images/deep.png') }}" width="80" height="80"/>
          <h4 style="color:#0d6efd"> {{user_fullname}} </h4>
          <h5>Nous sommes heureux 😊 de vous aider à changer <br> votre mot de passe 🔐.</h5>
          <form id="passwordUpdateForm" method="post" action="/password-update/{{user_id}}?token={{token}}">
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="newPassword" name="new_password" placeholder="Nouveau mot de passe" required>
              <label for="newPassword">Nouveau mot de passe</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirmer le mot de passe" required>
              <label for="confirmPassword">Confirmer le mot de passe</label>
            </div>
            <button class="btn btn-deap w-100 py-2" type="submit">🔒 Changer le mot de passe <i class="bi bi-arrow-right-circle"></i>
            </button>
          </form>
          <div class="mt-3">
            <a href="/login"> Retour à la connexion</a>
          </div>
        </div>
      </div>
    </main>
  </div>
  

{% endblock %}

{% block extra_js %}
<script type="module" src="{{ secure_url_for(request, 'static', path='js/forgot_password.js') }}"></script>
{% endblock %}
